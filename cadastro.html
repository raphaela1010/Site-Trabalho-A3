    <main>
        <h2>Cadastro</h2>
        <form id="cadastroForm" onsubmit="handleSubmit(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Tirarei Quarenta NaA3" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-00" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ex: exemplo@exemplo.com" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Ex: (11) 91234-5678" required>

            <label for="time">Para Qual Time VocÃª Torce:</label>
            <input type="text" id="time" name="time" placeholder="Se for Flamenguista, se retire do meu site!" required>

            <button type="submit">Cadastrar</button>
        </form>
        <button id="apostasButton" style="display: none;" onclick="goToApostas()">Ir para Apostas</button>
    </main>
